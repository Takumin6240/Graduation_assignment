<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- チャプターアイコン - 階層的な本 -->
  <defs>
    <linearGradient id="chapterGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chapterGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背後の本 -->
  <rect x="45" y="80" width="90" height="70" rx="4" fill="url(#chapterGrad2)" stroke="#1E40AF" stroke-width="2" opacity="0.7"/>

  <!-- 中央の本 -->
  <rect x="55" y="70" width="90" height="70" rx="4" fill="url(#chapterGrad1)" stroke="#1E40AF" stroke-width="2"/>
  <line x1="100" y1="70" x2="100" y2="140" stroke="#1E40AF" stroke-width="2"/>

  <!-- テキストライン -->
  <line x1="65" y1="85" x2="90" y2="85" stroke="#DBEAFE" stroke-width="2" stroke-linecap="round"/>
  <line x1="65" y1="95" x2="90" y2="95" stroke="#DBEAFE" stroke-width="2" stroke-linecap="round"/>
  <line x1="65" y1="105" x2="85" y2="105" stroke="#DBEAFE" stroke-width="2" stroke-linecap="round"/>
  <line x1="110" y1="85" x2="135" y2="85" stroke="#DBEAFE" stroke-width="2" stroke-linecap="round"/>
  <line x1="110" y1="95" x2="135" y2="95" stroke="#DBEAFE" stroke-width="2" stroke-linecap="round"/>
  <line x1="110" y1="105" x2="130" y2="105" stroke="#DBEAFE" stroke-width="2" stroke-linecap="round"/>

  <!-- 番号バッジ -->
  <circle cx="130" cy="55" r="18" fill="#F59E0B" stroke="#D97706" stroke-width="2"/>
  <text x="130" y="63" font-family="Arial, sans-serif" font-size="20" font-weight="bold"
        fill="#FFFFFF" text-anchor="middle">1</text>
</svg>
