<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
  <!-- Simple placeholder illustration for programming hero -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#818CF8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Computer monitor -->
  <rect x="150" y="120" width="200" height="140" rx="5" fill="#374151"/>
  <rect x="160" y="130" width="180" height="110" fill="#1F2937"/>

  <!-- Code blocks on screen -->
  <rect x="170" y="140" width="60" height="15" rx="3" fill="#4F46E5"/>
  <rect x="180" y="160" width="50" height="15" rx="3" fill="#818CF8"/>
  <rect x="190" y="180" width="40" height="15" rx="3" fill="#C7D2FE"/>
  <rect x="180" y="200" width="50" height="15" rx="3" fill="#818CF8"/>

  <!-- Monitor stand -->
  <rect x="235" y="260" width="30" height="40" fill="#374151"/>
  <rect x="200" y="295" width="100" height="10" rx="5" fill="#374151"/>

  <!-- Child figure -->
  <circle cx="120" cy="200" r="25" fill="#FCD34D"/>
  <rect x="100" y="225" width="40" height="50" rx="5" fill="#4F46E5"/>
  <rect x="95" y="230" width="15" height="35" rx="3" fill="#818CF8"/>
  <rect x="130" y="230" width="15" height="35" rx="3" fill="#818CF8"/>

  <!-- Sparkles -->
  <circle cx="380" cy="100" r="3" fill="#FCD34D"/>
  <circle cx="400" cy="120" r="2" fill="#FCD34D"/>
  <circle cx="420" cy="90" r="2.5" fill="#FCD34D"/>

  <!-- Text placeholder -->
  <text x="250" y="350" font-family="Arial" font-size="24" fill="#4F46E5" text-anchor="middle">
    プログラミング学習
  </text>
</svg>
