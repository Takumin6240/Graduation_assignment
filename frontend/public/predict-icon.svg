<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- 予測問題 - 水晶玉のアイコン -->
  <defs>
    <radialGradient id="crystalGrad" cx="50%" cy="40%">
      <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="lightGrad" cx="40%" cy="30%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- 水晶玉 -->
  <circle cx="100" cy="90" r="50" fill="url(#crystalGrad)" stroke="#5B21B6" stroke-width="3"/>

  <!-- ハイライト -->
  <circle cx="85" cy="75" r="20" fill="url(#lightGrad)"/>

  <!-- 問いマーク -->
  <text x="100" y="105" font-family="Arial, sans-serif" font-size="40" font-weight="bold"
        fill="#FFFFFF" text-anchor="middle">?</text>

  <!-- 台座 -->
  <ellipse cx="100" cy="145" rx="35" ry="8" fill="#6D28D9"/>
  <rect x="75" y="145" width="50" height="15" fill="#6D28D9"/>
  <ellipse cx="100" cy="160" rx="40" ry="10" fill="#5B21B6"/>
</svg>
