  <circle cx="100" cy="130" r="6" fill="#FFFFFF"/>

  <!-- 装飾的な星 -->
  <circle cx="45" cy="55" r="4" fill="#FCD34D"/>
  <circle cx="155" cy="60" r="3" fill="#FCD34D"/>
  <circle cx="150" cy="140" r="3.5" fill="#FCD34D"/>
